<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balls Collision</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="ballsInfo">
      <div class="formrow">
        <label for="ballsNum">No. of balls</label>
        <input id="ballsNum" type="number" value="10" min="0" />
        <label for="ballsSize">Balls Size in px</label>
        <input id="ballsSize" type="number" value="25" min="1" />
      </div>
      <div class="formrow velRow">
        <label for="ballsMinVel">Min balls velocity</label>
        <input id="ballsMinVel" type="number" value="-3" />
        <label for="ballsMaxVel">Max balls velocity</label>
        <input id="ballsMaxVel" type="number" value="3" />
      </div>
      <div class="formrow">
        <input id="colorCol" type="checkbox" checked />
        <label for="colorCol">Change color on Collision</label>
      </div>
      <div class="inputbox">
        <button type="submit">Submit</button>
      </div>
    </form>
    <canvas></canvas>

    <script type="module" src="./script.js"></script>
  </body>
</html>
